<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<title>validation</title>
</head>
<body bgcolor="lightgreen">
<h2 align="center">FORM VALIDATION</h2>
<br><br>
<form name="form" action="program7link.html" method="POST" onsubmit="return validate_Form()">
<table align="center">
<tr>
<th>Name</th>
<td><input type="" name="name"></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email" name="email"></td>
</tr>
<tr>
<th>Mobile Number</th>
<td><input type="tel" name="mobile"></td>
</tr>
<tr>
<th>Username</th>
<td><input type="" name="username"></td>
</tr>
<tr>
<th>Password</th>
<td><input type="password" name="password"></td>
</tr>
<tr>
<td><input type="reset" value="reset"></td>
<td colspan="2"><input type="submit" value="submit"></td>
</tr>
</table>
</form>
<script>
function validate_Form(){
  var name=document.form.name.value;
  var email=document.form.email.value;
  var mobile=document.form.mobile.value;
  var user=document.form.username.value;
  var password=document.form.password.value;
  var re=/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
  var ren=/[0-9!@#$%^&*]/
  if(name==""){
   alert("enter name");
   document.form.name.focus();
   return false;
 }
 else if(ren.test(name)){
  alert("enter valid name");
  document.form.name.focus();
  return false;
 }
 if(email==""){
  alert("enter email");
  document.form.email.focus();
  return false;
 }
 if(mobile==""){
  alert("enter mobile number");
  return false;
 }
 else if(isNaN(mobile)){
  alert("enter valid mobile number");
  return false;
 }
 else if(mobile.length!=10){
  alert("enter mobile number with 10 digits");
  return false;
 }
 if(user==""){
  alert("enter user name");
  document.form.user.focus();
  return false;
 }
 if(password==""||password.length<9||!re.test(password)){
  alert("enter minimum 8 characters and digits!!"+'\n'+"atleast one lowercase,uppercase,digit and special character must be included");
  document.form.password.focus();
  return false;
 }
}
</script>
</body>
</html>
